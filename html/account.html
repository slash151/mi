<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>小米商城首页</title>
		<link rel="shortcut icon" href="../images/mi-logo.png" type="image/x-icon" style="background-color: #FF6700;">
		<link rel="stylesheet" href="../css/account.css">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="h_panel">
			<div class="h_logo">
				<a href="http://www.mi.com"></a>
			</div>
			<div class="login_banner_panel">
				<a href=""></a>
			</div>
			<div class="layout">
				<div class="tabs-panel">
					<div class="tabs">
						<a href="" style="color: #f56600;">帐号登录</a>
						<span class="line"></span>
						<a href="">扫码登录</a>
					</div>
					<div class="tabs-con">
						<div class="login_area">
							<form action="validate.html" method="GET">
								<div class="form-group">
									<input type="text" class="form-control" name="username" placeholder="邮箱/手机号码/小米ID" style="height: 50px;">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="password" placeholder="密码" style="height: 50px;">
								</div>
								<div id="err-tip">
									<!-- <span>用户名或密码不正确</span> -->
								</div>
								<button type="submit" class="btn btn-primary btnadpt" style="background-color: #ff6700; border-color: #ff6700;">登录</button>
							</form>
						</div>
						<div class="other_panel">
							<div style="margin-bottom: 30px;">
								<a href="#" class="btn-gray">手机短信登录/注册</a>
							</div>
							<div class="reverse">
								<a href="">立即注册</a>
								<span>|</span>
								<a href="">忘记密码？</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<!-- <script type="text/javascript" src="../Javascript/index.js" /> -->
	</html>
