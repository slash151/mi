<!DOCTYPE html>

<head>

        <div class="site-topbar">   <!-- header的主菜单，包括登录，用户信息 -->
            <div class="container ">

            <div class="container">

                    <a class="logo ir" href=""></a>

                    <form action="" class="search-form">
                        <a href="" class="no-style-msq">    <!-- 搜索框的输入栏 -->
                            <input type="text" class="search-text">
                        </a>
                        <a href="" class="no-style-msq">    <!-- 搜索框的搜索符号 -->
